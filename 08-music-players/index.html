<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>08-music-player</title>
</head>
<body>
    
<div class="player">
    <div class="picture">
        <div class="inside-picture"></div>
    </div>
    <div class="song">
        <div class="song-name">Seven Night Army (Remix)</div>
        <div class="author-name">Lukas Nagy Design</div>
    </div>
    <div class="timeline">
        <div class="start-time">0:00</div>
        <div class="line">[timeline here]</div>
        <div class="end-time">3:55</div>
    </div>
    <div class="buttons">
        <div class="back">(Back) </div>
        <div class="play"> (Play) </div>
        <div class="forward">(Forward)</div>
    </div>
</div>
<script url="script.js"></script>
</body>
</html>
